name: API Tests

on:
  workflow_dispatch:

jobs:
  api-tests:
    runs-on: ubuntu-latest

    steps:
      # Клонируем код
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: gh-pages
          path: ./.github/gh-pages

      # Проверяем версию Docker Compose
      - name: Docker Compose version
        run: docker compose version

      #  Создаём папку для Allure истории (если ещё нет)
      - name: Prepare Allure history
        run: |
          mkdir -p tests/allure-results/history
          if [ -d ./.github/gh-pages/history ]; then
            cp -R ./.github/gh-pages/history/* tests/allure-results/history/
          fi

      #  Поднимаем API сервис
      - name: Start API service
        run: docker compose up -d api

      #  Запускаем тесты
      - name: Run API tests
        run: docker compose run --rm tests

      #  Генерируем Allure HTML-отчёт
      - name: Generate Allure report
        run: docker compose run /bin/sh -c "allure generate tests/allure-results --clean -o tests/allure-report"

      #  Сохраняем новую историю для следующего прогона
      - name: Update Allure history
        run: |         
          cp -R tests/allure-report/history/* ./.github/gh-pages/history/ 

      #  Деплой отчёта на GitHub Pages
      - name: Deploy Allure report
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          token: ${{ secrets.CI_TOKEN }}
          branch: gh-pages
          folder: tests/allure-report
          clean: true

      # ⃣ Останавливаем API
      - name: Stop API service
        run: docker compose down
